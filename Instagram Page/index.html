<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9a93fc2a85.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>

<!-- Barra de Navegação -->

    <header>
        <img id="logo" src="./img/instagram-svgrepo-com.svg" alt="Instagram logo">
        <nav>
            <ul id="menu" class="icons-nav">
                <li>
                    <img id="home" src="./img/home.svg" alt="Instagram home">
                </li>

                <li>
                    <img id="messenger" src="./img/facebook-messenger.svg" alt="Instagram messenger">
                </li>

                <li>
                    <img id="stories" src="./img/plus.svg" alt="Instagram Stories">
                </li>

                <li>
                    <img id="compass" src="./img/compass.svg" alt="Instagram Discovery">
                </li>

                <li>
                    <img id="favorites" src="./img/heart.svg" alt="Instagram favorites">
                </li>
            </ul>

            <div class="perfil-photo">
                <img src="./img/perfil-photo.jpeg" alt="Foto de Perfil">
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->

    <main>
        <secion class="perfil-info">
            <div class="perfil-photo2">
                <img src="./img/perfil-photo.jpeg" alt="Foto de Perfil">
            </div>    
            <div class="perfil-name">
                <div class="name-config">
                   <h2>davisantana2706</h2>
                   <i class="fa-solid fa-gear fa-2x"></i>
                </div>
               
                <button type="button" title="Editar Perfil" id="edit-profile">
                    Editar Perfil
                </button>
            </div>
        </secion>

        <h5 id="name">Davi Moreira de Santana</h5>

        <section class="numbers-info">
            <div class="numbers-numbers">
                <div class="publis numeros-container">
                    <span class="numbers-informations numero">0</span>
                    <span class="numbers-informations">Publicações</span>
                </div>

                <div class="publis numeros-container">
                    <span class="numbers-informations numero">42</span>
                    <span class="numbers-informations">Seguidores</span>
                </div>

                <div class="publis numeros-container">
                    <span class="numbers-informations numero">94</span>
                    <span class="numbers-informations">Seguindo</span>
                </div>
            </div>

            <div class="icons-numbers">
                <img src="./img/grid.svg" alt="Grid">
                <img id="correct" src="./img/save.svg" alt="Favorito">
                <img src="./img/profile.svg" alt="Perfil">
            </div>
        </section>

        <section class="download">
            <div class="titles-download">
                <h2>Comece a capturar e a compartilhar seus momentos</h2>
                <h3>Obtenha o aplicativo para compartilhar sua primeira foto ou vídeo.</h3>
            </div>
       
            <div class="download-imgs">
                <img src="./img/disponivel-na-app-store-botao-1.png" alt="Baixar na App Store">
                <img src="./img/disponivel-google-play-badge.png" alt="Baixar na Google Play">
            </div>
        </section>

        <section class="photos">
            <img src="./img/mediaUpsell.jpg" alt="Imagem Grid">
        </section>
    </main>
</body>
</html>
