<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9a93fc2a85.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
      <div class="add">
        <button id="addDo">
          Adicionar Tarefa<i class="fa-solid fa-plus"></i>
        </button>
      </div>
    <div class="flexDo">
      <div class="Nconclued do" id="Nconclued">
          <h2>Tarefas Não Concluidas</h2>
        <table>
          <tr id="camps">
            <th>Nome</th>
            <th>Data de Inicio</th>
            <th>Data de Termino</th>
            <th>Ações</th>
          </tr>
        </table>
      </div>

      <div class="conclued do" id="conclued">
        <h2>Tarefas Concluidas</h2>
        <table>
          <tr id="camps">
            <th>Nome</th>
            <th>Data de Inicio</th>
            <th>Data de Termino</th>
          </tr>
        </table>
      </div>
    </div>

    <div class="modal-container off" id="modalC">
      <div class="modal-box">
        <button id="fechar">X</button>
        <div class="modal">
          <div class="basic">
            <label for="nome">Tarefa<br>
              <input type="text" name="nome" required placeholder="Tarefa" id="nome">
            </label>
            <label for="dataT">Data de Inicio<br>
              <input type="datetime" name="dataT" required placeholder="Data Termino" id="dataI">
            </label>
            <label for="dataT">Data de Termino<br>
              <input type="datetime" name="dataT" required placeholder="Data Termino" id="dataT">
            </label>
          </div>
          <div class="send">
            <label for="description">
              <textarea name="description" id="desc" placeholder="Descrição" cols="30" rows="10"></textarea>
            </label>

            <input type="button" value="Adicionar Tarefa" id="enviar">
          </div>
        </div>
      </div>
    </div>


  </body>
  <script src="main.js"></script>
</html>
